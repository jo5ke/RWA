<div *ngIf="movie != null">  <!-- *ngIf="movie" -->
  <input [(ngModel)]="movie.title" />
  <span>{{ movie.rating }}</span>
  <button (click)="decreaseRating()">-</button>
  <button (click)="increaseRating()">+</button>

  <span *ngFor="let star of stars; let idx = index">
    <i  [ngClass]="{'colored_star' : idx + 1 <= rating}">*</i>
  </span>
  
</div>
