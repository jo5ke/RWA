<div>
  <ul>
    <li *ngFor="let film of movies$ | async">
          <app-movie 
            [movie]="film"
            (selectedEvent)="onSelected($event)"
            [selected]="film === selectedMovie"
            ></app-movie>
    </li>
  </ul>
  
  <app-movie-details [movie]="selectedMovie"></app-movie-details>

</div>
